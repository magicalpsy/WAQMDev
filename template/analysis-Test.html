<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>분석페이지</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        li {
          float: left;
        }
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        li a:hover:not(.active) {
          background-color: #111;
        }
        .active {
          background-color: #4CAF50;
        }
    </style>

</head>
    <body class="w3-light-grey">
        <ul>
          <li><a class="active" href="#home">분석 결과</a></li>
          <li><a href="#dddd">SINR불량으로 인한 ~~~~~~~~</a></li>
        </ul>
    <div class="w3-panel">
    <div class="w3-row-padding" style="margin:20 -16px"> 
      <div class="w3-half" >
        <div class="w3-content" >
          <h5>그래프</h5>
          <img src="{{ url_for('static', filename=image_file )}}" style="width:100%" alt="Google Regional Map">
        </div>
      </div>
      <div class="w3-half">
        <h5>텍스트 Or 막대 그래프</h5>
        <table class="w3-table w3-striped w3-white">
          <tr>
            <td><i class="fa fa-user w3-text-blue w3-large"></i></td>
            <td>New record, over 90 views.</td>
            <td><i>10 mins</i></td>
          </tr>
          <tr>
            <td><i class="fa fa-bell w3-text-red w3-large"></i></td>
            <td>Database error.</td>
            <td><i>15 mins</i></td>
          </tr>
          <tr>
            <td><i class="fa fa-users w3-text-yellow w3-large"></i></td>
            <td>New record, over 40 users.</td>
            <td><i>17 mins</i></td>
          </tr>
          <tr>
            <td><i class="fa fa-comment w3-text-red w3-large"></i></td>
            <td>New comments.</td>
            <td><i>25 mins</i></td>
          </tr>
        </table>
      </div>
      <div class="w3-half">
        <div class="w3-content" >
            <h5>지도</h5>
            <img src="{{ url_for('static', filename=image_file )}}"  alt="Google Regional Map">
          </div>
        </div>
    </div>
  </div>
</body>
</html>
