<body class="w3-light-grey">
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <span class="w3-bar-item w3-right">Logo</span>
</div>
<div class="jumbotron text-center">
  <h1>Wireless Aanalysis Quality Page</h1>

</div>

<div class="container mt-3">
  <div class="row">
      <div class="d-flex p-3" >
          <h3>분석파일 업로드 : </h3>
      </div>
      <div class="d-flex p-3 " >
        <form action = "http://localhost:5000/fileUpload" method = "POST" enctype = "multipart/form-data">
          <input type = "file" name = "file" class="btn btn-info" value="File Button">
          <input type = "submit" class="btn btn-info" value="업로드">
        </form>
      </div>
    </div>
    <hr>
    {% if image_file %}
    <div class="w3-card-4">
      <header class="w3-container w3-light-grey">
        <h3>{{filename}}</h3>
      </header>
      <img src="{{ url_for('static',filename=image_file )}}" alt="Car" height="400", width="100%" >
    </div>
    {% endif %}
    {% if image_file %}
    <hr>
    <div class="w3-card-4" style="width:100%">
        <header class="w3-container w3-light-grey">
            <h3> Call 정보 창</h3>
        </header>
        <div class="w3-container">
        <hr>
            <p> 지표 값 보여 주는 창</p><br>
        </div>
        <button class="w3-button w3-block w3-dark-grey">+ 분석</button>
    </div>
    {% endif %}
</div>
