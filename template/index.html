<!DOCTYPE html>
<html lang="en">
<head>
  <title>Network AI Devlop Example</title>
  <meta charset="utf-8">
<!--   <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <script>
    $(document).ready(function(){
        $("iframe").load(function(){
            $(this).contents().on("click", function(){
                var getval = null;
                getval = $('#my_iframe').contents().find('.leaflet-popup-content').text();
//                 var getval2 = $('#my_iframe').contents().find('.leaflet-popup-content').html();                ;
                if(getval.length > 0)
                {
                    location.replace("/"+getval);
                }
            });
        });
    });
    </script>
    
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  .content {
    background-color: #ddd;
    padding: 10px;
    height: 200px; /* Should be removed. Only for demonstration */
  }

/* Style the footer */
  .footer {
    background-color: #f1f1f1;
    padding: 10px;
  }
      ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        li {
          float: left;
        }
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        li a:hover:not(.active) {
          background-color: #111;
        }
     
      

   html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  </style>
</head>
    

<body class="w3-light-grey">
<ul>
    <li><a class="active" href="#home">분석 결과</a></li>
</ul>

<div class="container mt-3">
  <div class="row">
      <div class="d-flex p-3" >
          <h3>분석파일 업로드 : </h3>
      </div>
      <div class="d-flex p-3 " >
        <form action = "http://localhost:5000/fileUpload" method = "POST" enctype = "multipart/form-data">
          <input type = "file" name = "file" class="btn btn-info" value="File Button">
          <input type = "submit" class="btn btn-info" value="업로드">
        </form>
      </div>
    </div>
    {% if image_file %}
    <div class="w3-card-4">
      <header class="w3-container w3-light-grey">
        <h3>{{filename}}</h3>
      </header>
      <iframe id = 'my_iframe' name="iframe_main_map" src="/map/test.html" width="100%" height ="300px" ></iframe>
    </div>
    {% endif %}
    {% if main_table %}
    <hr>
    <div class="w3-card-4 "  style="width:100%" >
        <header class="w3-container w3-light-grey">
            <h3> Call id information</h3>
        </header>
        <div class="w3-container table-responsive">
            {{main_table}}
        </div>
        <button class="w3-button w3-block w3-dark-grey"><a href={{open_page}}> + 분석</a> </button>
    </div>
    {% endif %}
</div>
</body>
</html>
